<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Airline Count</label> <input type="text" id="airline-count"> <btn class="btn btn-primary" id="submit-airline-count">Airline Count</btn>
        </div>
        <div class="row top-20">
            <label class="form">Airline is registered ?</label> <input size="50" type="text" id="airline-isregistered" value="0xf17f52151EbEF6C7334FAD080c5704D77216b732"> 
            <btn class="btn btn-primary" id="submit-airline-isregistered">Airline is registered ?</btn>
        </div>
        <div class="row top-20">
            <label class="form">Airline Address Caller</label>  <input size="50" type="text" value="0x627306090abaB3A6e1400e9345bC60c78a8BEf57" id="airline-address-caller"> 
            </div>
        <div class="row top-20">
            <label class="form">Airline Address</label> <input size="50" type="text" id="airline-address"> 
            <btn class="btn btn-primary" id="submit-airline-address">Register Airline</btn>
        </div>

    </main>

</body>

</html>
